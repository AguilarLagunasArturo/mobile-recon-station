<html>
   <head>
      <meta charset="utf-8">
      <script src="logic.js"></script>
      <link rel="stylesheet" href="look.css">
      <title>Mobile station controller</title>
   </head>
   <body>
      <div class="center">
         <iframe
            width="600" height="440"
            src="https://www.youtube.com/embed/QMgbBsk5YyQ"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
         </iframe>
      </div>
      <br>
      <div class="center">
         <div class="desktop-controller center">
            <button
               type="button"
               class="button-long"
               name="m-f"
               onmousedown="send('1');"
               onmouseup="send('0');">
            </button><br>
            <button
               type="button"
               class="button-normal"
               name="m-r"
               onmousedown="send('3');"
               onmouseup="send('0');">
            </button>
            <button
               type="button"
               class="button-normal"
               name="m-l"
               onmousedown="send('4');"
               onmouseup="send('0');">
            </button><br>
            <button
               type="button"
               class="button-long"
               name="m-b"
               onmousedown="send('2');"
               onmouseup="send('0');">
            </button>
         </div>
         <div class="mobile-controller center">
            <button
               type="button"
               class="button-long"
               name="d-f"
               ontouchstart="send('1');"
               ontouchend="send('0');">
            </button><br>
            <button
               type="button"
               class="button-normal"
               name="d-r"
               ontouchstart="send('3');"
               ontouchend="send('0');">
            </button>
            <button
               type="button"
               class="button-normal"
               name="d-l"
               ontouchstart="send('4');"
               ontouchend="send('0');">
            </button><br>
            <button
               type="button"
               class="button-long"
               name="d-b"
               ontouchstart="send('2');"
               ontouchend="send('0');">
            </button>
         </div>
         <br><br>
      </div>
      <div class="modes center">
        <button
           type="button"
           class="button-mode"
           name="recon"
           onclick="send('5');">Manual
        </button>
        <button
           type="button"
           class="button-mode"
           name="recon"
           onclick="send('6');">Recon
        </button>
      </div>

      <div class="modes center">
        <button
           type="button"
           class="button-mode"
           name="recon"
           onclick="send('7');">Gyro ON
        </button>
        <button
           type="button"
           class="button-mode"
           name="recon"
           onclick="send('8');">Gyro OFF
        </button>
      </div>
   </body>
</html>
